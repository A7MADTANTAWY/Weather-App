    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.testing"
    compileSdk = 34
    ndkVersion "23.1.7779620" // Example NDK version, change if necessary

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId = "com.example.testing"
        // You can update the following values to match your application needs.
        // For more information, see: https://flutter.dev/to/review-gradle-config.
        minSdk = 23 // Increased minSdk version for better compatibility
        targetSdk = 34 // Updated to match compileSdk version
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Using debug keys for now, but you should configure your own release signing.
            signingConfig = signingConfigs.debug

            // Example signing config for release (update with your actual keystore)
            // Uncomment and configure if you want to use a release keystore
            /*
            signingConfig signingConfigs.release
            minifyEnabled false
            shrinkResources false
            */
        }
    }

    signingConfigs {
        release {
            keyAlias 'your-key-alias'
            keyPassword 'your-key-password'
            storeFile file('path-to-your-keystore-file')
            storePassword 'your-store-password'
        }
    }
}

flutter {
    source = "../.."
}
